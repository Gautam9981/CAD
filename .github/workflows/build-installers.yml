name: Build Installers for All Platforms

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v4.0.0
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          # cache: 'maven' # Temporarily disabled to avoid potential conflicts with matrix

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -Pwin-x64
      
      - name: Build Windows Installer
        run: |
          cd Binaries
          bash build-windows.sh
        shell: bash
      
      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: SketchApp-Windows-x64
          path: Binaries/installer/*.exe
          retention-days: 30

  build-macos:
    name: Build macOS (${{ matrix.architecture }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            architecture: x64
            jdk_arch: x64
          - os: macos-latest
            architecture: arm64
            jdk_arch: aarch64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          architecture: ${{ matrix.jdk_arch }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -Pmac-${{ matrix.architecture }}
      
      - name: Build macOS Installer
        env:
          MACOSX_DEPLOYMENT_TARGET: '11.0'
        run: |
          cd Binaries
          bash build-macos.sh
      
      - name: Upload macOS Installer
        uses: actions/upload-artifact@v4
        with:
          name: SketchApp-macOS-${{ matrix.architecture }}
          path: Binaries/installer/*.dmg
          retention-days: 30

  build-linux:
    name: Build Linux (${{ matrix.architecture }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            architecture: x64
          - os: ubuntu-24.04-arm
            architecture: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install Python Dependencies
        run: pip install -r requirements.txt
      
      - name: Install RPM tools
        run: sudo apt-get update && sudo apt-get install -y rpm
      
      - name: Build with Maven
        run: mvn clean package -DskipTests -Plinux-${{ matrix.architecture }}
      
      - name: Build Linux Installers (.deb and .rpm)
        run: |
          cd Binaries
          bash build-linux.sh
      
      - name: Upload Linux .deb Package
        uses: actions/upload-artifact@v4
        with:
          name: SketchApp-Linux-${{ matrix.architecture }}-deb
          path: Binaries/installer/*.deb
          retention-days: 30
      
      - name: Upload Linux .rpm Package
        uses: actions/upload-artifact@v4
        with:
          name: SketchApp-Linux-${{ matrix.architecture }}-rpm
          path: Binaries/installer/*.rpm
          retention-days: 30

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./installers
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ./installers/SketchApp-Windows-x64/*.exe
            ./installers/SketchApp-macOS-x64/*.dmg
            ./installers/SketchApp-macOS-arm64/*.dmg
            ./installers/SketchApp-Linux-x64-deb/*.deb
            ./installers/SketchApp-Linux-x64-rpm/*.rpm
            ./installers/SketchApp-Linux-arm64-deb/*.deb
            ./installers/SketchApp-Linux-arm64-rpm/*.rpm
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
