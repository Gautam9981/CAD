<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Flow | CAD Documentation</title>
    <link rel="stylesheet" href="style.css">
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs';
        mermaid.initialize({
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            flowchart: { curve: 'basis' }
        });
        window.mermaid = mermaid;
    </script>
    <style>
        /* Embedded mode overrides */
        body.embedded .sidebar {
            display: none;
        }

        body.embedded .app-container {
            grid-template-columns: 1fr;
        }

        body.embedded .card {
            border: none;
            border-radius: 0;
            background: transparent;
        }

        /* View Controls */
        .view-controls {
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            border-radius: 8px;
        }

        .btn {
            background: transparent;
            border: none;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .btn:hover {
            color: var(--text-primary);
            background: rgba(255, 255, 255, 0.1);
        }

        .btn.active {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(88, 166, 255, 0.3);
        }

        /* Table Styling */
        .dep-table {
            width: 100%;
            border-collapse: collapse;
            color: var(--text-primary);
        }

        .dep-table th {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-secondary);
            font-weight: 500;
        }

        .dep-table td {
            padding: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            vertical-align: top;
        }

        .dep-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .tag {
            display: inline-block;
            background: rgba(88, 166, 255, 0.1);
            color: var(--accent);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
            margin-right: 6px;
            margin-bottom: 6px;
        }
    </style>
</head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;">
                    <polygon points="12 2 2 7 12 12 22 7 12 2"></polygon>
                    <polyline points="2 17 12 22 22 17"></polyline>
                    <polyline points="2 12 12 17 22 12"></polyline>
                </svg>
                CAD Flow
            </div>

            <a href="index.html" class="nav-link"
                style="background: rgba(88, 166, 255, 0.1); color: var(--accent); margin-bottom: 2rem;">
                <span>⬅️</span> Back to Docs
            </a>


            <div class="stats-panel">
                <div id="statClasses">-</div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <div class="card" style="height: calc(100vh - 4rem); display: flex; flex-direction: column;">
                <div class="card-header">
                    <div>
                        <div class="class-title">System Architecture</div>
                        <div class="class-package">Visualization of component dependencies</div>
                    </div>
                    <div class="view-controls">
                        <button id="btn-graph" class="btn">Graph</button>
                        <button id="btn-table" class="btn active">Table</button>
                    </div>
                </div>
                <div id="flowChart"
                    style="flex: 1; overflow: auto; display: none; align-items: center; justify-content: center;">
                    Loading Diagram...
                </div>
                <div id="dependencyTable" style="display: block; flex: 1; overflow: auto; padding: 1rem;">
                    <!-- Table will be injected here -->
                </div>
            </div>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
